<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .menu button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu button:hover {
            background-color: #0056b3;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Chọn Menu</h1>
    <div class="menu">
        <button onclick="showMessage('Head')">Head</button>
        <button onclick="showMessage('Fix Lag')">Fix Lag</button>
        <button onclick="showMessage('Nhẹ Tâm')">Nhẹ Tâm</button>
        <button onclick="showMessage('Nhạy Máy')">Nhạy Máy</button>
    </div>
    <div class="status" id="status">Chọn một chức năng để bắt đầu.</div>

    <script>
        function showMessage(action) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `Bạn đã chọn chức năng: ${action}`;
        }
    </script>
</body>
</html>
